    /* extra code for the popup */

    /* /set styles for the cancel button/ */
    .cancelbtn {
        background-color: red;
        color: white;
        padding: 15px 20px;
        margin: 8px 0;
        cursor: pointer;
        font-family:'Trebuchet MS', sans-serif;
text-align:center;
text-decoration: none;

    }
.signupbtn {
 background-color: darkgreen;
        color: white;
        padding: 15px 20px;
        margin: 8px 0;
        cursor: pointer;
      font-family:'Trebuchet MS', sans-serif;
text-align:center;
text-decoration: none;
}
    /* /float cancel and signup buttons and add an equal width/ */
    .cancelbtn,
    .signupbtn {
        float: left;
        width: 15%;
    }
    /* /add padding to container elements/ */
    .container {
        padding: 16px;
    }
    /* /define the modalâ€™s background/ */

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: white;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
font-family:'Trebuchet MS', sans-serif;
    }
    /* /define the modal-content background/ */

    .modal-content {
        background-color: white;
        margin: 5% auto 15% auto;
        border: 1px solid #888;
        width: 80%;
    }
    /* /define the close button/ */

    .close {
        position: absolute;
        right: 35px;
        top: 15px;
        color: #000;
        font-size: 40px;
        font-weight: bold;
    }
    /* /define the close hover and focus effects/ */

    .close:hover,
    .close:focus {
        color: red;
        cursor: pointer;
    }

    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    </style>
